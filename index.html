        <h1>Git Cheat Sheet</h1>
    </div>

    <div class="container-fluid">
      <input oninput="w3.filterHTML('#gitTable', '.item', this.value)" placeholder="Search here..."/>

        <tr class="item">
            <td>
              <h2>GETTING TO KNOW GIT</h2>
            </td>
        </tr>
        <tr>
            <td>

            </td>
        </tr>
        <tr class="item">
            <td>
              <h2>CREATING REPOSITORIES</h2>
            </td>
        </tr>
        <tr class="item">
          <td>
            <h2>BRANCHING</h2>
          </td>
        </tr>
        <tr class="item">
          <td>
            <h2>UDERSTANDING GIT HUB</h2>
          </td>
        </tr>
        <tr class="item">
          <td>
            <h2>BASIC COMMANDS</h2>
          </td>
        </tr>
  </table>
</div>
